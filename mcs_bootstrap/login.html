<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gundam Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background: url('assets/spave.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Your Stylish Font', sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .navbar {
            background-color: #0075b7;
        }

        .navbar-brand img {
            width: 150px;
        }

        .nav-link {
            color: #fff !important;
        }

        .navbar-toggler-icon {
            background-color: #fff;
        }

        .login-form {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 20px;
            color: #fff;
            width: 400px;
            text-align: center;
            margin-top: 30px;
        }

        .login-form h2 {
            margin-bottom: 20px;
        }

        .login-form form {
            display: flex;
            flex-direction: column;
        }

        .login-form input, .login-form button {
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        .login-form input {
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
        }

        .login-form button {
            background-color: #0075b7;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-form button:hover {
            background-color: #00568c;
        }

        .registration-link {
            margin-top: 20px;
            text-align: center;
        }

        .registration-link a {
            color: #0075b7;
            text-decoration: none;
        }

        .registration-link a:hover {
            text-decoration: underline;
        }

        .registration-modal .modal-dialog {
            max-width: 400px;
        }

        .registration-modal .modal-content {
            background: rgba(0, 0, 0, 0.7);
            border: none;
            border-radius: 10px;
            color: #000000;
        }

        .registration-modal .modal-header {
            border: none;
        }

        .registration-modal .modal-title {
            color: #000000;
        }

        .registration-modal .form-control {
            background: rgba(0, 0, 0, 0.5);
            border: none;
            border-radius: 5px;
            color: #020202;
        }

        .registration-modal .btn-primary {
            background-color: #0075b7;
            border: none;
            border-radius: 5px;
        }

        .registration-modal .btn-primary:hover {
            background-color: #00568c;
        }
        label {
            color: #000000;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="assets/MSG_logo_b.png" alt="Logo"></a>
        </div>
    </nav>

    <div class="login-form">
        <h2>Login</h2>
        <form action="index.html" method="post">
            <input type="email" class="form-control" placeholder="Email">
            <input type="password" class="form-control" placeholder="Password">
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <div class="registration-link">
            <a href="#" data-bs-toggle="modal" data-bs-target="#registrationModal">Register</a>
        </div>
    </div>

    <!-- Registration Modal -->
    <div class="modal fade" id="registrationModal" tabindex="-1" aria-labelledby="registrationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registrationModalLabel">Register</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="Modalname" placeholder="Enter your full name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="Modalemail" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="Modalpassword" placeholder="Enter a password" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="ModalconfirmPassword" placeholder="Confirm your password" required>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" class="form-control" id="ModalAddress" placeholder="Enter your address" required>
                        </div>
                        <div class="mb-3">
                            <label for="gender" class="form-label">Gender</label>
                            <div>
                                <input type="radio" id="male" name="gender" value="male" required>
                                <label for="male">Male</label>
                            </div>
                            <div>
                                <input type="radio" id="female" name="gender" value="female" required>
                                <label for="female">Female</label>
                            </div>
                            <div>
                                <input type="radio" id="other" name="gender" value="other" required>
                                <label for="other">Other</label>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="birthday" class="form-label">Date of Birth</label>
                            <input type="date" class="form-control" id="birthday" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="btnModalRegister" type="button" class="btn btn-primary">Register</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<footer>
    <script src="./Java script/login.js"></script>
</footer>
</body>
</html>
